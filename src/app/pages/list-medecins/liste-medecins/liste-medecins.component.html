<div class="page-container">
    <h2 class="title">Nos médecins disponibles</h2>
  
    <div class="card-list">
      <div class="medecin-card" *ngFor="let medecin of medecins">
        <div class="medecin-info">
          <h4>{{ medecin.prenom }} {{ medecin.nom }}</h4>
        </div>
        <button class="rdv-btn" (click)="openModal(medecin)">
          <i class="bi bi-calendar-plus me-2"></i> Prendre RDV
        </button>
      </div>
    </div>
  
<!-- Modal personnalisé amélioré -->
<div class="modal-backdrop" *ngIf="showModal">
    <div class="modal-box animate-fade">
      <div class="modal-header">
        <h4 class="modal-title">Prise de rendez-vous</h4>
        <button type="button" class="close-btn" (click)="showModal = false">&times;</button>
      </div>
  
      <p class="mb-3"><strong>Médecin :</strong> {{ selectedMedecin?.prenom }} {{ selectedMedecin?.nom }}</p>
  
      <form [formGroup]="rdvForm" (ngSubmit)="submitRdv()">
        <div class="mb-3">
          <label class="form-label">Date et heure</label>
          <input type="datetime-local" class="form-control" formControlName="date" />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" formControlName="message" rows="3"></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary me-2" [disabled]="rdvForm.invalid">Confirmer</button>
          <button type="button" class="btn btn-secondary" (click)="showModal = false">Annuler</button>
        </div>
      </form>
    </div>
  </div>
  
  </div>
