<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  :host {
    display: block;
    height: 100%;
  }

  .login-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    padding: 20px;
  }

  .login-card {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #2a5298;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }

  .input-icon {
    position: relative;
  }

  .input-icon i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
  }

  .input-icon input {
    width: 100%;
    padding: 10px 10px 10px 36px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
  }

  .error-message {
    color: red;
    font-size: 13px;
    margin-top: 4px;
  }

  .global-error {
    color: #b00020;
    text-align: center;
    font-weight: 600;
    margin-top: 10px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #2a5298;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
  }

  button:hover {
    background-color: #1e3c72;
  }

  .bottom-text {
    text-align: center;
    margin-top: 15px;
  }

  .bottom-text a {
    color: #2a5298;
    text-decoration: none;
    font-size: 14px;
  }

  .bottom-text a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Connexion Médecin</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fa fa-envelope"></i>
          <input id="email" type="email" formControlName="email">
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email'] || loginForm.get('email')?.errors?.['pattern']">Email invalide.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password">
          <i class="fa toggle-password" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="showPassword = !showPassword"></i>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 8 caractères.</small>
        </div>
      </div>

      <button type="submit"(click)="sumit()">Se connecter</button>

      <div *ngIf="errorMessage" class="global-error">{{ errorMessage }}</div>

      <div class="bottom-text">
        <a href="#">Mot de passe oublié ?</a>
      </div>
    </form>
  </div>
</div>
